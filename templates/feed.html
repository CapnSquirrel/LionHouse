<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static_folder/styles/feed.css">
    <title>LionHouse</title>
  </head>
  <body>
    <section id="console">
      <div id="user_info">Ian Lizarda</div>
      <div id="post">
        <form>
          <input type="text" name="user_post" value="" style="height:200px">
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
    <section id="feed">
      <div id="feed_column">
        <div class="talk-bubble tri-right round btm-left">
          <div class="talktext">In time you will know what it's like to lose...</div>
        </div>
        <div class="talk-bubble tri-right round btm-left">
          <div class="talktext">to feel so desperately that you're right...
          </div>
        </div>
        <div class="talk-bubble tri-right round btm-left">
          <div class="talktext">yet to fail, nonetheless.
          </div>
        </div>
        <div class="talk-bubble tri-right round btm-left">
          <div class="talktext">Dread it. Run from it. Destiny still arrives all the same.
          </div>
        </div>
        <div class="talk-bubble tri-right round btm-left">
          <div class="talktext">Or should I say, I am.
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div id="target_info">Info !!!!</div>
    </section>
  </body>
</html>
